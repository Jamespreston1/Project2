{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
  <form method = "POST" action = "/meeting_form">
    <label for="owner_name">Owner Name:</label>
    <input type="text" id="owner_name" name="owner_name">
    <br><br>

    <label for="meeting_subject">Meeting Subject:</label>
    <input type="text" id="meeting_subject" name="meeting_subject">
    <br><br>

    <label for="meeting_time">Meeting Time:</label>
    <input type="datetime-local" id="meeting_time" name="meeting_time">
    <br><br>

    <label for="location">Location:</label>
    <select id="location" name="location">
      <option value="Meeting 1">Meeting 1</option>
      <option value="Meeting 2">Meeting 2</option>
      <option value="Meeting 3">Meeting 3</option>
      <option value="Meeting 4">Meeting 4</option>
      <option value="Meeting 5">Meeting 5</option>
    </select>
    <br><br>

    <label for="attendees">Attendees:</label>
    <input type="text" id="attendees" name="attendees">
    <br><br>

    <input type="submit" value="Submit">
  </form>

  <style>
    /* Internal Style Sheet */
    form {
		background-color: aquamarine;

	}
  </style>
{% endblock %}
